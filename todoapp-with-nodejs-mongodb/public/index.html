<!DOCTYPE html>
<html lang="en">
<head>

  <!-- style.css 読み込み-->

<body>
<form class="task-form">
  <h4>TODO</h4>

    <button type="submit" class="btn submit-btn">送信</button>
  </div>
</form>
<section class="tasks-container">
  <div class="tasks">
<div class="single-task">
  <h5>
    <span><i class="far fa-check-circle"></i></span>TODO
  </h5>
  <div class="task-links">
  <!-- 編集リンク -->
  <a href="#" class="edit-link">
    <i class="fas fa-edit"></i>
  </a>
  <!-- ゴミ箱button -->
  <button type="button" class="delete-btn">
      <i class="fas fa-trash"></i>
  </button>
</div>
  </div>
</section>
